name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  
# Cancel older runs on the same branch/PR
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version: [v0.31.0, latest]

    runs-on: ${{ matrix.os }}

    # TODO: Remove setting PAT in environment variable once CLI is publicly accessible.
    env:
      WRIFTAI_SETUP_CLI_PAT: ${{secrets.WRIFTAI_SETUP_CLI_PAT}}

    steps:
      - name: Checkout Action Repo
        uses: actions/checkout@v4

      - name: Setup wriftai CLI
        id: setup_cli 
        uses: ./
        with:
          version: ${{ matrix.version }} 

      - name: Debug Windows executable
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== Testing wriftai.exe directly ==="
          $exePath = "C:\hostedtoolcache\windows\wriftai\cli\latest\windows-x64\wriftai.exe"
          
          Write-Host "File exists: $(Test-Path $exePath)"
          Write-Host "File size: $((Get-Item $exePath).Length) bytes"
          
          # Try running with full path
          Write-Host "=== Running with full path ==="
          & $exePath version --skip-update-check
          
          Write-Host "Exit code: $LASTEXITCODE"
          
          # Try capturing different streams
          Write-Host "=== Testing different output streams ==="
          $result = & $exePath version --skip-update-check 2>&1
          Write-Host "Combined output: '$result'"
          
          # Check if it's a terminal interaction issue
          Write-Host "=== Testing with --help ==="
          & $exePath --help

      # Ensures that the installation was successful. 
      - name: Verify CLI
        shell: pwsh
        run: |
          $cliOutput = wriftai version --skip-update-check

          if ("${{ matrix.version }}" -eq "v0.31.0") {
            if ("${{ steps.setup_cli.outputs.version }}" -ne "0.31.0") {
              Write-Error "Expected version was not outputted."
              exit 1
            }
            
            if ($cliOutput -ne "âœ” wriftai 0.31.0 (f80cb7b) 2025-11-13T15:49:11Z") {
              Write-Error "CLI output did not match."
              exit 1
            }
          }